<!DOCTYPE html>
<html>
<head>
    <title>优惠券用户表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:couponuser:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:couponuser:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:couponuser:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">优惠券ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="couponUser.couponId" placeholder="优惠券ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="couponUser.userId" placeholder="用户ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">获得来源 0：商城后台赠送</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="couponUser.sourceFrom" placeholder="获得来源 0：商城后台赠送"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">获得时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="couponUser.getTime" placeholder="获得时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">使用时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="couponUser.useTime" placeholder="使用时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">截止时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="couponUser.endTime" placeholder="截止时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">使用状态 1：可用 0：不可用</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="couponUser.state" placeholder="使用状态 1：可用 0：不可用"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/couponuser.js?_${.now?long}"></script>
</body>
</html>

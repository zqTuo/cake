<!DOCTYPE html>
<html>
<head>
    <title>微信客服管理</title>
		<#include "/header.html">
    <!--都是图片上传的css-->
    <link href="${request.contextPath}/statics/libs/imgUp/common.css" type="text/css" rel="stylesheet"/>
    <link href="${request.contextPath}/statics/libs/imgUp/index.css" type="text/css" rel="stylesheet"/>
    <link href="${request.contextPath}/statics/libs/imgUp/normalize.css" rel="stylesheet" type="text/css">

</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:custom:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:custom:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">客服昵称</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="custom.kfNick" placeholder="客服昵称"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">客服头像</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="custom.kfHeadImgUrl" placeholder="客服头像"/>
                <div class="proDetailPic" style="width:230px;">
                    <section class=" img-section">
                        <div class="z_photo upimg-div clear proDetail" style="border: 2px dashed #E7E6E6; width: 230px;height: 220px;padding: 18px;">
                            <div id="preview1" style="width: 190px;height: 180px;">
                                <img id="imgProDetail100" border="0" :src="custom.kfHeadImgUrl != '' && custom.kfHeadImgUrl != undefined ? custom.kfHeadImgUrl : '/cake-admin/statics/img/a11.png'" width="190" height="180" onclick="$('#previewImg100').click();">
                            </div>
                            <input type="file" onchange="onePicUpLoad(this,100,190,180)" style="display: none;" id="previewImg100">
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">微信号</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="custom.kfWx" placeholder="微信号"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">客服状态</div>
            <div class="col-sm-10">
                <select class="form-control" v-model="custom.state">
                    <option :value="1" >启用</option>
                    <option :value="0">禁用</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..."
                   @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
    </form>
</div>
</div>
<!--单图上传js-->
<script type="text/javascript" src="${request.contextPath}/statics/libs/imgUp/imgUp.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/js/modules/sys/custom.js?_${.now?long}"></script>
</body>
</html>

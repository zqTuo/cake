<!DOCTYPE html>
<html>
<head>
    <title>蛋糕课程表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:course:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:course:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:course:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">课程名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="course.title" placeholder="课程名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">分类id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="course.cateId" placeholder="分类id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">主图图片</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="course.courseImg" placeholder="主图图片"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">副图图片</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="course.courseBanner" placeholder="副图图片"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">售价</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="course.price" placeholder="售价"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">课程简介</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="course.courseDes" placeholder="课程简介"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">课程详情HTML代码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="course.courseInfo" placeholder="课程详情HTML代码"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/course.js?_${.now?long}"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>微信关键字表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:wxkey:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:wxkey:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:wxkey:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">关键字,多个中间用英文逗号隔开</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxKey.keyword" placeholder="关键字,多个中间用英文逗号隔开"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">消息类型（text/news/image）</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxKey.msgType" placeholder="消息类型（text/news/image）"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">回复内容</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxKey.content" placeholder="回复内容"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">图文ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="wxKey.mediaid" placeholder="图文ID"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/wxkey.js?_${.now?long}"></script>
</body>
</html>

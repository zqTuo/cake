<!DOCTYPE html>
<html>
<head>
    <title>优惠券表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:coupon:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:coupon:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:coupon:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">优惠券名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="coupon.couponName" placeholder="优惠券名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">触发价格</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="coupon.couponPrice" placeholder="触发价格"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">优惠金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="coupon.price" placeholder="优惠金额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">优惠券类型 0：商品优惠券 1：课程优惠券</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="coupon.couponType" placeholder="优惠券类型 0：商品优惠券 1：课程优惠券"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">开始时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="coupon.startTime" placeholder="开始时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">截止时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="coupon.endTime" placeholder="截止时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否限时 0：不限时 1:限时</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="coupon.dateFlag" placeholder="是否限时 0：不限时 1:限时"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="coupon.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="coupon.updateTime" placeholder="修改时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改管理员</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="coupon.updateBy" placeholder="修改管理员"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/coupon.js?_${.now?long}"></script>
</body>
</html>
